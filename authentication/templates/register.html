<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Visitor Login</title>
    <meta content="" name="description">
    <meta content="" name="keywords">


    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../../static/css/auth.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/plugins/iziToast-master/dist/css/iziToast.min.css">
    <script src="../../static/plugins/iziToast-master/dist/js/iziToast.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="../../static/plugins/htmx/htmx.min.js"></script>
</head>
<style>
    .error-success {
        font-size: 12px;
        color: #15a752;
        transition: all ease-in .5s;
    }

    .error-error {
        font-size: 14px;
        color: red;
        transition: all ease-in 2s;
        animation: blinker 1s linear infinite;
        font-style: italic;
        text-shadow: 2px 2px 10px #f79621;
        transition: all 0.5s ease-in-out;
        -webkit-animation: flicker 0.5s ease-in-out infinite alternate;
        animation: flicker 0.5s ease-in-out infinite alternate;
    }


    @-webkit-keyframes flicker {
        0% {
            opacity: 0.5;
            text-shadow: 2px 2px 10px #f79621;
        }

        100% {
            opacity: 1;
            text-shadow: 2px 2px 20px #f79621;
        }
    }

    @keyframes flicker {
        0% {
            opacity: 0.5;
            text-shadow: 2px 2px 10px #f79621;
        }

        100% {
            opacity: 1;
            text-shadow: 2px 2px 20px #f79621;
        }
    }

    @keyframes blinker {
        50% {
            opacity: 0;
        }
    }
</style>

<body>
    <main>
        <div class="container">
            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="#" class="logo d-flex align-items-center w-auto">
                                    <img src="../../static/img/core-img/kephis-logo.png" alt="">

                                </a>
                            </div>

                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                                        <p class="text-center small">Enter your personal details to create account</p>
                                    </div>
                                    {% include 'alerts.html' %}
                                    <form action="{% url 'register' %}" method="post" class="row g-3" novalidate>
                                        {% csrf_token %}
                                        <div class="col-md-6">
                                            <label for="" class="form-label">Contact Name</label>
                                            <input type="text" name="yourName" class="form-control"
                                                placeholder="Jane Doe" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="" class="form-label">ID Number</label>
                                            <input type="text" name="idNumber" hx-post="{% url 'check_id' %}"
                                                hx-trigger="keyup delay:1s" class="form-control"
                                                hx-target='#id_number_error' hx-swap="innerHTML"
                                                placeholder="National ID Number" required>
                                            <div id="id_number_error" class="errors"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="yourEmail" class="form-label">Your Email</label>
                                            <input type="email" name="email" id="janedoe@gmial.com"
                                                hx-post="{% url 'check_email' %}" hx-trigger="keyup delay:1s"
                                                class="form-control" hx-target='#email_error' hx-swap="innerHTML"
                                                required>
                                            <div id="email_error" class="errors"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="" class="form-label">Phone Number</label>
                                            <input type="text" name="phoneNumber" class="form-control"
                                                placeholder="254700234590" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="yourPassword" class="form-label">Password</label>
                                            <input type="password" name="password" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="yourPassword" class="form-label">Confirm Password</label>
                                            <input type="password" name="password2" class="form-control" required>
                                        </div>

                                        <div class="col-12">
                                            <button class="btn button-5 w-100" type="submit">Create Account</button>
                                        </div>
                                        <div class="col-12">
                                            <p class="small mb-0">Already have an account? <a
                                                    href="{% url 'login' %}">Log in</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main><!-- End #main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

</body>

</html>
